apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId 'net.kullo.android'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 3100
        versionName "31"
    }
    buildTypes {
        debug {
            debuggable true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    lintOptions {
        // See `lint --list` for available issue ids
        disable 'RtlCompat'    // Right-to-left text compatibility issues
        disable 'RtlHardcoded' // Using left/right instead of start/end attributes
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.apache.commons:commons-lang3:3.4'

    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:support-v4:23.2.1'

    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.2@aar'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.isseiaoki:simplecropview:1.0.16'
    compile 'me.zhanghai.android.materialprogressbar:library:1.1.5'
    compile 'net.danlew:android.joda:2.9.2'

    // MaterialDialogs pulls in MaterialProgressBar as a dependency
    // At the moment, the versions match.
    compile('com.github.afollestad.material-dialogs:core:0.8.5.6@aar') { transitive = true }

    compile "com.google.android.gms:play-services-gcm:8.4.0"

    compile project(':libkullo')
    compile project(':javautils')
}

android {
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

apply plugin: 'com.google.gms.google-services'
