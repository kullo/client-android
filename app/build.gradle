apply plugin: 'com.android.application'

ext {
    SUPPORT_LIBRARY_VERSION = "24.0.0"
    TARGET_SDK_VERSION = 24
    BUILD_TOOLS_VERSION = "24.0.0"
}

android {
    compileSdkVersion TARGET_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId 'net.kullo.android'
        minSdkVersion 15
        targetSdkVersion TARGET_SDK_VERSION
        versionCode 3600
        versionName "36"

        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }
    buildTypes {
        debug {
            debuggable true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    lintOptions {
        // See `lint --list` for available issue ids
        disable 'RtlCompat'    // Right-to-left text compatibility issues
        disable 'RtlHardcoded' // Using left/right instead of start/end attributes
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.apache.commons:commons-lang3:3.4'

    compile "com.android.support:support-annotations:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:cardview-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:recyclerview-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:design:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:support-v4:${SUPPORT_LIBRARY_VERSION}"

    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.2@aar'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.isseiaoki:simplecropview:1.0.16'
    compile 'me.zhanghai.android.materialprogressbar:library:1.1.5'
    compile 'net.danlew:android.joda:2.9.2'

    // MaterialDialogs pulls in MaterialProgressBar as a dependency
    // At the moment, the versions match.
    compile 'com.afollestad.material-dialogs:core:0.8.5.9'

    compile "com.google.android.gms:play-services-gcm:9.2.1"

    compile project(':libkullo')
    compile project(':javautils')

    // tests
    // androidTestCompile "com.android.support:support-annotations:${SUPPORT_LIBRARY_VERSION}"
    // androidTestCompile "com.android.support.test:runner:0.4.1"
    // androidTestCompile "com.android.support.test:rules:0.4.1"
}

android {
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

apply plugin: 'com.google.gms.google-services'
